- titulo: Taller: Construye tu propio instrumento de investigación con Arduino y Raspberry Pi
  descripcion: "¿Has pensado en crearte tu propio instrumental científico? Con Arduino y Raspberry Pi las posibilidades son infinitas. Hay numerosos grupos de investigación que han hecho uso de estas dos herramientas para crear instrumental para diversas áreas: química, biología, electrónica, medicina, etc. En esta charla se hablará de qué es el hardware libre, qué herramientas tenemos disponibles y cómo se han utilizado hasta ahora para diseñar equipo científico."
  foto: https://i2.wp.com/neurologiclabs.com/wp-content/uploads/2013/12/EEG2.gif?ssl=1
  hora_inicio: 11:00pm
  hora_final: 13:00pm
  lugar: Contenedor Cultural ---> Sala principal
  categoria: Taller
  monitor: "Nuria López Ruiz (Universidad Carlos III de Madrid)"
  keywords: taller, Arduino, Raspberry pi, cacharreo
  link: http://google.es
  text: "Se dará una charla introductoria al hardware libre. La idea inicial es hacer uso de alguna herramienta colaborativa para que la charla sea más interactiva, como, por ejemplo, Socrative. De este modo se podrán ir respondiendo preguntas en tiempo real durante la charla.

  Por otro lado, al finalizar la charla, se realizará un taller para fabricación, de modo simplificado, de dos equipos portátiles para la medida de oxígeno y para la clasificación de materiales a partir de Arduino UNO y un sensor digital de color. Se hará uso de LEDs, resistencias, cables, protoboards y material adicional como cajas pequeñas, pistola de silicona, fiso, etc., para tratar de crear la estructura de estos dispositivos de forma sencilla."
