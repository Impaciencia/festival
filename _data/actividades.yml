- titulo: "DIYBio: El nacimiento de una nueva revolución tecnológica"
  descripcion: "Los nuevos materiales y las nuevas tecnologías han permitido minimizar el tamaño de una gran cantidad de aparatos electrónicos, el ejemplo más conocido es la evolución de los ordenadores que pasaron desde ocupar una habitación hasta poder llevarlo en el bolsillo. Lo mismo está ocurriendo ahora con los aparatos de laboratorio. Y del laboratorio de genética en particular.

  En esta charla Taller pretendemos mostrar, mediante una actividad práctica,  los últimos avances en la miniaturización que nos han permitido montar un laboratorio móvil de análisis genético , en nuestro caso con fines educativos."
